
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube reflection / refraction [Walt]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			a {	color: #ff0080;	text-decoration: none; }
			a:hover { color: #0080ff; }

			canvas { pointer-events:none; z-index:10; }

			#d { text-align:center; margin:1em 0 -7.5em 0; z-index:1000; position:relative; display:block }
			.button { background:orange; color:#fff; padding:0.2em 0.5em; cursor:pointer }
			.inactive { background:#999; color:#eee }

			#oldie { margin-top:11em !important }
		</style>
	</head>

	<body>
		<div id="d">
			<p><a href="http://threejs.org">Three.js</a> cube mapping demo

			<p>Walt Disney head by <a href="http://davidoreilly.com/post/18087489343/disneyhead" target="_blank" rel="noopener">David OReilly</a>
			<p>Texture by <a href="http://www.humus.name/index.php?page=Textures" target="_blank" rel="noopener">Humus</a>
		</div>

		<script src="build/three.js"></script>
		<script src="examples/js/loaders/BinaryLoader.js"></script>
		<script src="examples/js/Detector.js"></script>
		<script src="examples/js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var mesh, geometry;

			var loader;

			var pointLight;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			const TILE_SIZE = 2;
			
			// game variables
			var gameover = false;
			
			document.addEventListener('mousemove', onDocumentMouseMove, false);

			init();
			animate();

			function init() {
				
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// create camera
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 2000;
				camera.position.y = 1000;

				camera.isPerspectiveCamera = false;

				// create skybox
				var path = "examples/textures/cube/skybox/";
				var format = '.jpg';
				var urls = [
						path + 'px' + format, path + 'nx' + format,
						path + 'py' + format, path + 'ny' + format,
						path + 'pz' + format, path + 'nz' + format
					];

				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;

				scene = new THREE.Scene();
				scene.background = reflectionCube;

				// LIGHTS

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				pointLight = new THREE.PointLight( 0xffffff, 2 );
				camera.add( pointLight );
				scene.add( pointLight );

				// material



				// create renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// monitor fps stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// load obj

				loader = new THREE.BinaryLoader();
				loader.load( "examples/obj/walt/WaltHead_bin.js", function( geometry ) { createScene( geometry ) } );
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function createScene( geometry ) {

				// add models to the scene
				var matBattery = new THREE.MeshPhongMaterial( { color: 0xfff000, specular:0xaa0000, combine: THREE.MixOperation, reflectivity: 0.25 } );
				var matCity = new THREE.MeshBasicMaterial( {color: 0xffff00 , wireframe:true} );

				var s = 5;
				
				// batteries
				var batteryXPos = [-900, 0 ,900];
				for (var i=0; i<batteryXPos.length; i++) {
					var mesh = new THREE.Mesh( geometry, matBattery );
					mesh.position.set(batteryXPos[i],-600,-100);
					mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
					scene.add( mesh );
				}
				
				// cities: https://stackoverflow.com/questions/26418591/how-to-make-a-rectangular-pyramid-in-three-js-r68
				var cityXPos = [-700, -450, -200, 200, 450, 700];
				var geometry = new THREE.CylinderGeometry( 1, TILE_SIZE*3, TILE_SIZE*3, 4 );
				for (var i=0; i<cityXPos.length; i++) {
					var mesh = new THREE.Mesh( geometry, matCity );
					mesh.position.set(cityXPos[i],-600,-100);
					mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
					scene.add( mesh );
				}

			}

			function onDocumentMouseMove(event) {
				// view rotation with mouse move 
				mouseX = ( event.clientX - windowHalfX ) * 4;
				mouseY = ( event.clientY - windowHalfY ) * 4;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				
			}

			function render() {

				var timer = -0.0002 * Date.now();

				//pointLight.position.x = 1500 * Math.cos( timer );
				//pointLight.position.z = 1500 * Math.sin( timer );

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
