
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js missile command</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="MissileCommand.css">

	</head>

	<body>
	       
        <div id="debug">
			<p id="mousePosition"></p>
			<p id="cumulatedFrameTime"></p>
            <p id="points">Points: 0</p>
		</div>
        <dialog id="dialog_gameover">
            Gameover!
        </dialog>

        <audio id="audio_shoot" src="sounds/shoot.wav" preload="auto"></audio>
        <audio id="audio_explosion" src="sounds/explosion.wav" preload="auto"></audio>
        <audio id="audio_doomed" src="sounds/doomed.wav" preload="auto"></audio>
        <audio id="audio_gamestart" src="sounds/gamestart.wav" preload="auto"></audio>
        <audio id="audio_gameover" src="sounds/gameover.wav" preload="auto"></audio>
        <audio id="audio_score" src="sounds/score.wav" preload="auto"></audio>

        <script src="build/three.js"></script>
		<script src="examples/js/loaders/BinaryLoader.js"></script>
		<script src="examples/js/Detector.js"></script>
		<script src="examples/js/libs/stats.min.js"></script>
		<script src="examples/js/GPUParticleSystem.js"></script>

		<script src="MissileCommand.js"></script>

	</body>
</html>
